<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameCorner | Login & Cadastro</title>
    <link rel="stylesheet" href="css/loginCadastro.css">
    <link rel="icon" href="assets/mgc_logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/mgc_logo.png" alt=""class="logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="loginCadastro.html">Login e Cadastro</a></li>
        </ul>
    </nav>
    <div class="login-register">
        <div class="container">
            <div class="form-container">
                <div class="form-switch">
                    <button id="login-btn" class="active">Login</button>
                    <button id="register-btn">Cadastro</button>
                </div>
                <form id="login-form" class="form active">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <form id="register-form" class="form">
                    <h2>Cadastro</h2>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/loginCadastro.js"></script>
