<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameCorner | Login & Cadastro</title>
    <link rel="stylesheet" href="css/loginCadastro.css">
    <link rel="icon" href="assets/mgc_logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/mgc_logo.png" alt=""class="logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">In√≠cio</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="loginCadastro.html">Login e Cadastro</a></li>
        </ul>
    </nav>
    <div class="login-register">
        <div class="container">
            <div class="form-container">
                <div class="form-switch">
                    <button id="login-btn" class="active">Login</button>
                    <button id="register-btn">Cadastro</button>
                </div>
                <div id="login-form" class="form active">
                    <h2>Login</h2>
                    <input type="text" id="lgnUsername" placeholder="Username">
                    <input type="password" id="lgnPassword" placeholder="Senha">
                    <button onclick="login()">Entrar</button>
                </div>
                <form id="register-form" class="form">
                    <h2>Cadastro</h2>
                    <input type="text" id="rgstrUsername" placeholder="Username">
                    <input type="email" id="rgstrEmail" placeholder="Email">
                    <input type="password" id="rgstrPassword" placeholder="Senha">
                    <button onclick="register()">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/loginCadastro.js"></script>
